<!DOCTYPE html>
<html>

<head>

<body>

                    <div class="">

                        <button id="contra-btn" class="w3-button w3-black">Oneens</button>
                    </div>
                </div>
                <div id="result-container" class="w3-center w3-hide">
                    <h3 id="first"></h4>
                    <h4 id="second"></h5>
                    <h5 id="third"></h6>
                    <ul id="ranking" class="w3-ul"></ul>
                </div>
            </section>
        </div>
    </div>
    <script src="Assets/Js/data.js"></script>
    <script src="Assets/Js/main.js"></script>
