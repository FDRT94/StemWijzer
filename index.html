<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stemwijzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/Assets/Css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light container mt-3 rounded-top">
        <h2>Stemwijzer</h2>
        <a id="reset-btn" href="#" class="ml-auto d-none"><i class="fas fa-undo"></i></a>
    </nav>
    <main>
        <section>
            <div class="container bg-light pb-3 rounded-bottom">
                <div id="intro-container" class="d-none">
                    <h3>Test uw politieke voorkeur aan de hand van <span id="intro-question-count"></span> stellingen</h3>
                    <div class="text-right">
                        <button id="start-btn" class="btn btn-primary">Start</button>
                    </div>
                </div>
                <div id="question-container" class="d-none">
                    <a id="back-btn" href="#"><i class="fas fa-arrow-left"></i></a>
                    <h4 id="title"></h4>
                    <h5 id="statement"></h5>
                    <div>
                        <button id="pro-btn" class="btn btn-secondary mr-1">Eens</button>
                        <button id="ambivalent-btn" class="btn btn-secondary mr-1">Geen mening</button>
                        <button id="contra-btn" class="btn btn-secondary mr-1">Oneens</button>
                        <button id="skip-btn" class="btn btn-secondary float-right">Deze vraag overslaan</button>
                    </div>
                </div>
                <div id="preference-container" class="d-none">
                    <p>U kan eventueel onderwerpen selecteren die voor u belangrijk zijn. Deze zullen zwaarder tellen in het resultaat.</p>
                    <div id="preferred-statements"></div>
                    
                    <div class="text-right">
                        <button id="to-result-btn" class="btn btn-primary">Naar resultaat</button>
                    </div>
                </div>
                <div id="result-container" class="d-none text-center">
                    <div>
                        <button id="show-bigparty-btn">Toon alleen zittende partijen</button>
                        <button id="show-secularparty-btn">Toon alleen seculiere partijen</button>
                        <button id="show-allparty-btn">Toon alle partijen</button>
                    </div>
                    <div>
                        <h3 id="first"></h3>
                        <h5 id="second" class="float-left"></h5>
                        <h5 id="third" class="float-right"></h5>
                        <div>&nbsp;</div>
                    </div>
                    <button class="btn btn-primary m-3" type="button" data-toggle="collapse" data-target="#ranking-collapse"
                        aria-expanded="false" aria-controls="ranking-collapse">
                        Alle resultaten tonen
                    </button>
                    <div class="collapse" id="ranking-collapse">
                        <ul id="ranking" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/Assets/Js/jquery-3.3.1.slim.min.js">
        // Alleen voor bootstrap, wordt niet gebruikt in de logica van de stemwijzer :)
    </script>
    <script src="Assets/Js/popper.min.js"></script>
    <script src="Assets/Js/bootstrap.min.js"></script>
    <script src="Assets/Js/data.js"></script>
    <script src="Assets/Js/main.js"></script>
</body>

</html>
